<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Enyo Bootplate App</title>
		<link rel="shortcut icon" href="assets/favicon.ico"/>
		<!-- -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<!-- css -->
		<link href="build/enyo.css" rel="stylesheet"/>
		<link href="build/app.css" rel="stylesheet"/>
		<!-- js -->
		<script src="cordova.js"></script>
		<script src="build/enyo.js"></script>
		<script src="build/app.js"></script>
	</head>
	<body class="enyo-unselectable">
		<script>
			if (!window.App) {
				alert('No application build found, redirecting to debug.html.');
				location = 'debug.html';
			}

			window.phoneAppCard = null;

			function onApplicationRelaunch() {
				if (window.phoneAppCard && phoneAppCard.PalmSystem && phoneAppCard.hidden) {
					console.log("Bringing PhoneApp to foreground ...");
					window.phoneAppCard.PalmSystem.activate();
					window.phoneAppCard.PalmSystem.show();
					window.phoneAppCard.hidden = false;
				}
			};

			function onDeviceReady() {
				var launchArguments = parseUrlArgs(location.search.slice(1));
				console.log("launchArguments.mode = " + launchArguments.mode);
				if (launchArguments.mode) {
					if (launchArguments.mode == "phoneapp") {
						console.log("Rendering phoneapp ...");
						new PhoneApp().renderInto(document.body);
					}
				}
				else {
					console.log("Launching the first time; preparing everything ...");

					// We're launched the first time so install all necessary handlers
					document.addEventListener("relaunch", onApplicationRelaunch, false);

					window.phoneAppCard = navigator.window.newCard('index.html?mode=phoneapp');
					window.phoneAppCard.hidden = true;
				}
			}

			document.addEventListener("deviceready", onDeviceReady, false);
		</script>
	</body>
</html>
